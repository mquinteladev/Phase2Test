<section class="mainbar" data-ng-controller="employeeList as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>TODO: Implement Your Features</h3>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-xs-4">Last</th>
                                    <th class="col-xs-4">First</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="u in vm.employees">
                                    <td class="col-xs-4">{{u.fullName}}</td>
                                    <td class="col-xs-4">{{u.initiationDate}}</td>
                                </tr> 
                            </tbody>
                        </table>



                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
